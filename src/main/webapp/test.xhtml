<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Teste User</title>
</h:head>
<h:body>
    <h1>Teste Criação de Usuário</h1>

    <h:form>
        Username: <h:inputText value="#{testController.username}" /><br/>
        Email: <h:inputText value="#{testController.email}" /><br/>
        Primeiro Nome: <h:inputText value="#{testController.firstName}" /><br/>
        Último Nome: <h:inputText value="#{testController.lastName}" /><br/>
        Password: <h:inputSecret value="#{testController.password}" /><br/>

        <h:commandButton value="Criar User" action="#{testController.createTestUser}" />
    </h:form>

    <h:outputText value="#{testController.message}" style="color: red;" />
</h:body>
</html>
